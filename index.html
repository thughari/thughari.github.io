<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-ax" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hari Thatikonda | Software Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'spidey-red': '#E62429',
              'spidey-blue': '#00569C',
            }
          }
        },
        plugins: [
          require('@tailwindcss/typography'),
        ],
      }
    </script>
    <style>
      :root {
        --bg-color: #0A101F;
        --accent-red: #E62429;
        --accent-blue: #00569C;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: #e2e8f0;
      }
      .gradient-text {
        background: linear-gradient(90deg, var(--accent-red), #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(23, 31, 53, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-red);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff4b4b;
      }
      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.3;
        overflow: hidden;
      }
      .aurora-background::before, .aurora-background::after {
        content: '';
        position: absolute;
        width: 1000px;
        height: 1000px;
        border-radius: 50%;
        filter: blur(150px);
        mix-blend-mode: screen;
        animation: aurora-flow 20s linear infinite;
      }
      .aurora-background::before {
        background: radial-gradient(circle, var(--accent-red), transparent 60%);
        top: -20%;
        left: -20%;
      }
      .aurora-background::after {
        background: radial-gradient(circle, var(--accent-blue), transparent 60%);
        bottom: -20%;
        right: -20%;
        animation-delay: -10s;
      }
      @keyframes aurora-flow {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(100px, 80px) rotate(30deg); }
        50% { transform: translate(0, 160px) rotate(60deg); }
        75% { transform: translate(-100px, 80px) rotate(30deg); }
      }
      /* Custom styles for rendered markdown */
      .prose {
        font-size: 0.875rem; /* text-sm */
      }
      .prose :where(p):not(:where([class~="not-prose"] *)) {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .prose :where(ul > li):not(:where([class~="not-prose"] *))::before {
        background-color: var(--accent-red);
      }
      @keyframes tilt {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(0.5deg); }
      }
      .animate-tilt {
        animation: tilt 10s infinite linear;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "@google/genai": "https://esm.sh/@google/genai@0.14.0",
          "framer-motion": "https://esm.sh/framer-motion@10.16.4",
          "react-markdown": "https://esm.sh/react-markdown@9.0.1",
          "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
        }
      }
    </script>
  </head>
  <body>
    <div class="aurora-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
